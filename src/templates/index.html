<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Portal Saúde & Fitness</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
    <header>
        <h1>Portal Saúde & Fitness</h1>
        <nav>
            <a href="{{ url_for('index') }}">Início</a>
            <a href="#">Login</a>
            <a href="#">Perfil</a>
            <a href="#">Sobre</a>
        </nav>
    </header>

    <main>
        <div class="card-wrap">
            <div class="imc-card">
                <h3>ÍNDICE DE MASSA CORPORAL (IMC)</h3>
                <p class="sub">
                    Peso: <span id="peso-val">--</span> kg,
                    Altura: <span id="altura-val">--</span> cm
                </p>

                <div class="imc-value-wrap">
                    <div class="imc-value" id="valor-imc">--</div>
                    <div id="classificacao" class="status">--</div>
                </div>

                <div class="peso-ideal-title">PESO IDEAL</div>
                <div class="peso-ideal-value">
                    <strong id="peso-ideal">--</strong> kg
                </div>

                <div class="faixa-wrap">
                    <div class="faixa" aria-hidden="true">
                        <div class="faixa-seg magreza"></div>
                        <div class="faixa-seg normal"></div>
                        <div class="faixa-seg sobrepeso"></div>
                        <div class="faixa-seg obesidade"></div>
                        <div id="marcador" class="marcador"></div>
                    </div>

                    <div class="faixa-labels">
                        <span>18.5</span>
                        <span>25</span>
                        <span>30</span>
                        <span>40</span>
                    </div>
                    <div class="legenda">
                        <small>Magreza</small>
                        <small>Normal</small>
                        <small>Sobrepeso</small>
                        <small>Obesidade</small>
                    </div>
                </div>
            </div>
        </div>

        <section class="calculator">
            <h2>Calculadora de IMC</h2>
         
            <form id="calc-form" action="{{ url_for('calcular') }}" method="post">
              
                <input 
                    type="number" 
                    id="peso" 
                    name="peso"
                    placeholder="Peso (kg)" 
                    required 
                    step="any"
                >
                <input 
                    type="number" 
                    id="altura" 
                    name="altura"
                    placeholder="Altura (cm)" 
                    required 
                    step="any"
                >
                <button type="submit">Calcular</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2025 Portal Saúde & Fitness
    </footer>

    
</body>
</html>
